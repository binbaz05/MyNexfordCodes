<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Form</title>
</head>
<body>
    <h1>User Data Form</h1>
    <form action="/submit" method="POST">
        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <label for="income">Total Income:</label>
        <input type="number" name="income" required><br>

        <h3>Expenses</h3>
        <label for="utilities">Utilities:</label>
        <input type="number" name="utilities"><br>

        <label for="entertainment">Entertainment:</label>
        <input type="number" name="entertainment"><br>

        <label for="school_fees">School Fees:</label>
        <input type="number" name="school_fees"><br>

        <label for="shopping">Shopping:</label>
        <input type="number" name="shopping"><br>

        <label for="healthcare">Healthcare:</label>
        <input type="number" name="healthcare"><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
